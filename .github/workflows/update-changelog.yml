# Changelog is updated after a PR is pushed on master
# Uses https://github.com/marketplace/actions/generate-changelog

name : Automate changelog update

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  if: github.repository_owner == 'unitaryfund'
  runs-on: ubuntu-latest
  steps:
    - name: Check out mitiq
      uses: actions/checkout@v2
      with:
          ref: master
    - name: Get current version/milestone number


    - name: Commit changes to changelog.md
      uses: stefanzweifel/git-auto-commit-action@v4
      commit_message: Update changelog with PR author and issue number
      file_pattern: CHANGELOG.md
