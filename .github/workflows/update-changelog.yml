# This is a basic workflow that is manually triggered

name: Automate changelog update on push

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    branches:
      - master
    tags:
      - v*


jobs:
  changelog:
    name: Automated changelog update
    #if: github.repository_owner == 'unitaryfund'
    runs-on: ubuntu-latest
    steps:
      - name: Check out mitiq
        uses: actions/checkout@v2
        with:
            ref: master
      - name: Automatic Changelog Generator
        uses: charmixer/auto-changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: true
          output: true
          base: true
          date_format: true    
      - name: Commit changes to changelog.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Commit changes with info about a push to master
          file_pattern: CHANGELOG.md
